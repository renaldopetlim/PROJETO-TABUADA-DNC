<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Tabuada DNC</title>
</head>
<body>
    <header>
        <img src="img/logo-dnc.svg" width="125px" alt="ERRO">
        <h1>Tabuada</h1>
    </header>
    <section>
        <div>
            <p>
                Qual tabuada você deseja saber?<br>
                <input type="number" class="form" id="num">
            </p>
        </div>
        <div>
            <p>
                Até qual número você quer?<br>
                <input type="number" class="form" id="end">
            </p>
            <p>
                <input type="button" value="Calcular" id="button" onclick="Tabuada()">
            </p>
        </div>
        <div id="resposta">
            <p>Preencha os valores acima!</p><br>
        </div>
    </section>
</body>
</html>
